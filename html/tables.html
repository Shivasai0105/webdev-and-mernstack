<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        /* Reset some basic styles */
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #fff5f5;
    color: #333;
    padding: 2rem;
}

/* Headings */
h1 {
    color: #d90429;
    margin-bottom: 1rem;
}

/* Paragraphs */
p {
    margin-bottom: 1rem;
    font-size: 1.05rem;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #d90429;
    padding: 12px 16px;
    text-align: left;
}

thead {
    background-color: #d90429;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #ffeaea;
}

tbody tr:hover {
    background-color: #ffd3d3;
    cursor: default;
}

    </style>
</head>
<body>
    <h1>tables in html</h1>
    <p>tables are used to display data in a tabular format. tables are made up of rows and columns. each row is made up of cells. each cell can contain text, images, or other elements.</p>
    <p>here is an example of a table:</p>
    <table>
        <thead>
            <tr>
                <th >name</th>
                <th>age</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>john</td>
                <td>25</td>
            </tr>
            <tr>
                <td>jane</td>
                <td>30</td>
            </tr>
            <tr>
                <td>doe</td>
                <td>35</td>
            </tr>
            <tr>
                <td colspan="2">thank you</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
