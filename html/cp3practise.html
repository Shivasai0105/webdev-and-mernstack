<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - Food Delivery</title>
    <style>
        /* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #fff5f5;
    color: #2c2c2c;
    line-height: 1.6;
}

header {
    background-color: #d90429;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header div:first-child {
    font-size: 1.8rem;
    font-weight: bold;
}

header a {
    color: white;
    text-decoration: none;
    margin-left: 1rem;
    font-weight: 500;
    transition: color 0.3s ease;
}

header a:hover {
    color: #ffbaba;
}

main {
    padding: 2rem;
    background-color: #ffffff;
}

main h1 {
    color: #d90429;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

main p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
}

section {
    background-color: #ffeaea;
    padding: 1.5rem;
    border-radius: 10px;
}

section h2 {
    color: #a0001f;
    margin-bottom: 1rem;
}

article {
    margin-bottom: 1.5rem;
    padding: 1rem;
    border-left: 4px solid #d90429;
    background-color: #fff8f8;
    border-radius: 6px;
}

article h3 {
    color: #d90429;
    margin-bottom: 0.5rem;
}

footer {
    text-align: center;
    padding: 1rem;
    background-color: #d90429;
    color: white;
    margin-top: 2rem;
}

    </style>
</head>
<body>
    <header>
        <div>Swiggy</div>
        <div>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </header>
    <main>
        <div>
            <h1>Welcome to Swiggy</h1>
            <p>Your favorite food delivered at your doorstep.</p>
        </div>
        <section>
            <h2>Popular Dishes</h2>
            <article>
                <h3>Pizza</h3>
                <p>Delicious cheese pizza with fresh toppings.</p>
            </article>
            <article>
                <h3>Burger</h3>
                <p>Juicy burger with a side of fries.</p>
            </article>
            <article>
                <h3>Pasta</h3>
                <p>Italian pasta with creamy sauce.</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Swiggy. All rights reserved.</p>
    
    </footer>
        
</body>
</html>
