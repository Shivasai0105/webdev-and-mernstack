<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!--this is semantics tags-->
    <header>
        <h1>this is header</h1>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li> 
                <li><a href="https://google.com" target="_blank">contact</a></li> <!-- target="_blank" opens link in new tab -->
            </ul>
        </nav> <!-- nav tag is used for navigation links -->
    </header> <!-- header tag is used for header of the page -->
    <footer>
        <p>this is footer</p>
        <address>this is address</address> <!-- address tag is used for contact information -->
        
    <main> <!-- main tag is used for main content of the page -->
        <section>
            <article>
                <div>
                    how are you doing? this is a div tag <!-- div tag takes the width completely  -->
                </div>
            </article>
            <span>
                this is span tag <!-- span tag is used for inline elements of the page takes the width of the size of the content-->
            </span>
        </section>
        <aside>

        </aside>
    </main>
<marquee behavior="" direction="left">hello </marquee>

</body>
</html>
